name: Flake8

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Running and analysing the code with Flake8
      run: |
        flake8 backend --config=backend/.flake8  # Specify the path to the .flake8 file
        flake8 backend --config=backend/.flake8 --count --show-source --statistics  # Additional options
